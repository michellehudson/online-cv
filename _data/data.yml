projects:
    title: Projects
    intro: >
      This is a short list of projects I've worked on. A more comprehensive portfolio page is under construction.
    assignments:
      - title: Monster Mashup 2015 Horror Business
        link: "https://michellehudson.github.io/monstermashup2015/"
        tagline: "Using Open Refine to clean and join data about horror films held in the Yale University Library VHS collection. An online accompaniment to a Halloween-themed data workshop hosted at Yale for several years."

      - title: Monster Mashup 2014 - Finding the Devil in Contemporary Music
        link: "https://michellehudson.github.io/monstermashup2014/"
        tagline: "Using Open Refine to clean and explore data within a dataset of 500,000 songs. An online accompaniment to a Halloween-themed data workshop hosted at Yale for several years."

      - title: Monster Mashup 2013 - Witch Trials
        link: "https://michellehudson.github.io/monster_mashup/"
        tagline: "Using Open Refine to clean, join, and explore data about witch trials in the US, Europe, and England. An online accompaniment to a Halloween-themed data workshop hosted at Yale for several years."

      - title: Research Data @ Yale
        link: "https://researchdata.yale.edu/"
        tagline: "I founded and coordinated Yale's Research Data Consultation Group during my time as Data Librarian. Research Data @ Yale was a university-wide group that provideed consultation on best practices, implemented data management services, and linked users to resources for assistance at any point in the data lifecycle. Several of our members also drafted and implemented Yale's official university policy on research data and materials."

      - title: Yale Day of Data
        link: "https://elischolar.library.yale.edu/dayofdata/"
        tagline: "I founded and chaired the Yale Day of Data Conference from 2013 - 2017. Day of Data brings together scholars from across academia, government, and industry to discuss the research data landscape at Yale and beyond. Videos of previous presentations are available on the conference website."

